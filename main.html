<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Daily News</h1>
    </header>
    
    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>Breaking: Major event happening now</li>
            <li>Sports: Team X wins championship</li>
            <li>Weather: Storm warning issued for city</li>
        </ul>
    </div>
    
    <div class="pictorial-news-section">
        <h2>Pictorial News</h2>
        <div class="news-images">
            <img src="image_one.jpg" alt="News Image One">
            <img src="image_two.jpg" alt="News Image Two">
            <img src="image_three.jpg" alt="News Image Three">
        </div>
    </div>
</body>
</html>
